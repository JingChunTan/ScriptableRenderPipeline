editors:
  - version: 2019.1
platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: m1.large
projects:
  - name: LWGraphicsTest
  - name: VisualEffectGraph
  - name: HDRP_Tests
  - name: PostProcessing
  - name: ShaderGraph
---
{% for editor in editors %}
{% for platform in platforms %}
{% for project in projects %}
{{ project.name }}_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ project.name }} on version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
      - upm-ci project test -u {{ editor.version }} --project-path ./TestProjects/{{ project.name }}/
  triggers:
    branches:
      only:
        - "/.*/"  
      except:
        - master
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/test-results/**/*"
        
{% endfor %}
{% endfor %}
{% endfor %}